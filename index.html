<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <title>Jubileu</title>

        <meta charset="utf-8">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1 id="nome">Jubileu</h1>

            <p id="info">Calculadora de pre√ßo</p>
        </header>

        <div id="interface">
            <select id="origem">
                <option>011</option>
                <option>016</option>
                <option>017</option>
                <option>018</option>
                <option selected disabled>Origem</option>
            </select>

            <select id="destino">
                <option>011</option>
                <option>016</option>
                <option>017</option>
                <option>018</option>
                <option selected disabled>Destino</option>
            </select>

            <select id="plano">
                <option value="30">Fale mais por 30 Min</option>
                <option value="60">Fale mais por 60 Min</option>
                <option value="120">Fale mais por 120 Min</option>
                <option selected disabled>Planos</option>
            </select>

            <input type="number" id="min" placeholder="Minutos">

            <button id="calcular">Calcular</button>

            <p id="valor">Valor com o plano:</p>

            <p id="valorS">Valor Sem o plano:</p>
        </div>

        <script src="index.js"></script>

    </body>

</html>
